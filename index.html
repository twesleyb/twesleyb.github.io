<!doctype html>

<!-- init webpage -->
<html>
		<head>
				<title>Tutorial 1: Getting Started</title>
				<script src='cytoscape.min.js'></script>
		</head>
</html>

<!-- cytoscape page style -->
<style>
    #cy {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
		}
</style>

<!-- init graph -->
<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
          { data: { id: 'a' } },
          { data: { id: 'b' } },
          {
            data: {
              id: 'ab',
              source: 'a',
              target: 'b'
            }
          }],
			  layout: {
					  name: 'grid'
			  },
			  style: [
					  {
							  selector: 'node',
							  style: { 
									  shape: 'hexagon',
									  'background-color': 'red',
									  label: 'data(id)'
							  }
					  }]
      });
    </script>
</body>
</html>

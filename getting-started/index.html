<!doctype html>

<!-- init webpage -->
<html>
		<head>
				<title>Tutorial 1: Getting Started</title>
				<script src='cytoscape.min.js'></script>
		</head>
</html>

<!-- cytoscape page style -->
<style>
    #cy {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
		}
</style>

<!-- init graph -->
<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
			  elements: [
					    // nodes
			    { data: { id: 'a' } },
					    { data: { id: 'b' } },
			    { data: { id: 'c' } },
					    { data: { id: 'd' } },
			    { data: { id: 'e' } },
			    { data: { id: 'f' } },
			    // edges
			    {
						    data: {
									      id: 'ab',
									      source: 'a',
									      target: 'b'
									    }
						  },
					    {
								    data: {
											      id: 'cd',
											      source: 'c',
											      target: 'd'
											    }
								  },
					    {
								    data: {
											      id: 'ef',
											      source: 'e',
											      target: 'f'
											    }
								  },
					    {
								    data: {
											      id: 'ac',
											      source: 'a',
											      target: 'c'
											    }
								  },
					    {
								    data: {
											      id: 'be',
											      source: 'b',
											      target: 'e'
											    }
								  }
					  ],
			  layout: {
					  name: 'grid'
			  },
			  style: [
					  {
							  selector: 'node',
							  style: { 
									  shape: 'hexagon',
									  'background-color': 'red',
									  label: 'data(id)'
							  }
					  }]
      });
	  cy.layout({
			  name: 'circle'
	  }).run();
    </script>
</body>
</html>
